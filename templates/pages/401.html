{% extends "layouts/base.html" %}

{% block title %} {{ _('401_unauthorized_title') }} {% endblock %}

{% block head %}
{{ super() }}

<script src="{{ url_for('static', filename='js/load-theme.js') }}"></script>
<meta name="robots" content="noindex, nofollow">

{% endblock %}


{% block bodycontent %}
<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <div class="mx-auto max-w-screen-sm text-center">
            <h1 class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-primary-600 dark:text-primary-500">401</h1>
            <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl dark:text-white">{{ _('401_unauthorized_message') }}</p>
            <p class="mb-4 text-lg font-light text-gray-500 dark:text-gray-400">{{ _('401_error_description') }}</p>
            <a href="{{ url_for('auth.login') }}" class="inline-flex text-white bg-primary-600 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-primary-900 my-4">{{ _('go_to_login') }}</a>
        </div>   
    </div>
</section>

{% endblock %}
