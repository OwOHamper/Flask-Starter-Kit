{% extends "layouts/base.html" %}

{% block title %}Register{% endblock %}
{% block description %}Create a new account{% endblock %}

{% block head %}
{{ super() }}

<script src="{{ url_for('static', filename='js/load-theme.js') }}"></script>

{% endblock %}

{% block bodycontent %}

    
<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="/" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="{{ url_for('static', filename='images/icon.png') }}" alt="logo">
            Flask Starter Kit
        </a>
        {% include 'components/forms/register-form.html' %}
    </div>
</section>

{% endblock %}
